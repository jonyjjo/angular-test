<div class="employee-list">
  <nav class="navbar navbar-light bg-light position-fixed w-100 py-3">
    <h3 class="m-0">Employee List</h3>
    <!-- [Applicant] TODO: Properly toggle tenured employees display -->
    <!-- [Applicant] TODO: Disable button if no employees present -->
    <div>
      <button class="mx-2 btn employee-list--toggle"
        [ngClass]="showTenured ? 'btn-primary' : 'btn-outline-secondary'" (click)="showTenured = !showTenured; showTenuredEmployees()">
        Tenured Only
      </button>
      <button class="mx-2 btn employee-list--toggle"
        [ngClass]="showActive ? 'btn-primary' : 'btn-outline-secondary'" (click)="showActive = !showActive; showActiveEmployees()">
        Active Only
      </button>
    </div>
  </nav>

  <div class="employee-list--item-container py-3 px-5">
    <ng-template ngFor let-item [ngForOf]="clonedEmployees">
      <div class="employee-list--item my-3">
        <employee-card [employee]="item"></employee-card>
      </div>
    </ng-template>
  </div>
</div>
